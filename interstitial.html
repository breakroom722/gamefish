<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Loading Game...</title>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  height: 100vh;
  background:
    repeating-linear-gradient(
      0deg,
      rgba(255,255,255,0.04),
      rgba(255,255,255,0.04) 1px,
      transparent 1px,
      transparent 3px
    ),
    radial-gradient(circle at top, #1b1b3a, #070712);
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: "Press Start 2P";
  color: #00fff7;
}

.arcade-box {
  text-align: center;
  padding: 30px;
  border: 4px solid #ff3ec1;
  box-shadow:
    0 0 15px #ff3ec1,
    0 0 30px #00fff7;
  background: rgba(5,5,20,0.85);
}

h1 {
  font-size: 16px;
  margin-bottom: 20px;
  text-shadow: 0 0 10px #00fff7;
}

.loading {
  font-size: 12px;
  color: #fff500;
  animation: blink 1.3s infinite;
}

.bar {
  width: 240px;
  height: 16px;
  border: 2px solid #00fff7;
  margin: 20px auto 0;
  position: relative;
  overflow: hidden;
}

.fill {
  height: 100%;
  width: 0%;
  background: linear-gradient(90deg, #ff3ec1, #00fff7);
  animation: load 4s linear forwards;
}

@keyframes load {
  to { width: 100%; }
}

@keyframes blink {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.4; }
}

.note {
  margin-top: 16px;
  font-size: 9px;
  color: #aaa;
}
</style>
</head>

<body>

<div class="arcade-box">
  <h1>INSERT COIN</h1>
  <div class="loading">LOADING GAME...</div>

  <div class="bar">
    <div class="fill"></div>
  </div>

  <div class="note">CLASSROOM ARCADE</div>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const target = params.get("go");

setTimeout(() => {
  if (target) {
    window.location.href = target;
  }
}, 4200);
</script>

</body>
</html>
