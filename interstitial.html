<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interstitial</title>
  <style>
    body { 
      display: flex; 
      flex-direction: column;
      justify-content: center; 
      align-items: center; 
      height: 100vh; 
      background: #0f1220; 
      color: #fff; 
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
    }
    #spinner { 
      font-size: 28px; 
      margin-bottom: 20px; 
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
    #ad-slot {
      background: #1b2045;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      width: 300px;
    }
  </style>
</head>
<body>
  <div id="spinner">‚è≥ Loading game...</div>
  <div id="ad-slot"></div>

  <script>
    // Get target game from URL
    const params = new URLSearchParams(window.location.search);
    const target = params.get('go');

    // Show ad once per session
    const adKey = 'adShown';
    if (!sessionStorage.getItem(adKey)) {
      sessionStorage.setItem(adKey, 'true');
      document.getElementById('ad-slot').innerHTML = 'Advertisement goes here!';
    } else {
      document.getElementById('ad-slot').innerHTML = 'Advertisement already shown';
    }

    // Smart on-click pop-up (fires once per session)
    const popKey = 'popShown';
    if (!sessionStorage.getItem(popKey)) {
      sessionStorage.setItem(popKey, 'true');
      document.addEventListener('click', () => {
        window.open('https://www.example-pop-network.com/pop.html', '_blank', 'width=600,height=400');
      }, { once: true });
    }

    // Redirect to actual game after 4 seconds
    setTimeout(() => {
      if (target) {
        window.location.href = target;
      }
    }, 4000);
  </script>
</body>
</html>
