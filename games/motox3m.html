<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MOTO X3M | Classroom Arcade</title>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
body, html {
  margin: 0;
  padding: 0;
  height: 100%;
  background: #0b0b1a;
  font-family: "Press Start 2P", Arial, sans-serif;
  overflow: hidden;
}

/* Elite arcade frame */
.arcade-frame {
  position: relative;
  width: 100%;
  height: 100%;
  border: 20px solid #ff3ec1;
  border-radius: 12px;
  box-shadow:
    0 0 30px #ff3ec1,
    0 0 60px #00fff7,
    0 0 90px #ff3ec1;
  background: linear-gradient(145deg, #07071f, #111133);
}

/* Header */
header {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 60px;
  background: linear-gradient(90deg, #111133, #05050f);
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0 20px;
  border-bottom: 4px solid #00fff7;
  z-index: 999;
}

header h1 {
  font-size: 14px;
  color: #00fff7;
  text-shadow: 0 0 12px #00fff7;
}

header button {
  font-family: "Press Start 2P";
  font-size: 12px;
  padding: 6px 10px;
  background: #ff3ec1;
  color: black;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

/* Ad banner */
#ad-slot {
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 60px;
  background: rgba(255,255,255,0.05);
  border-top: 2px solid #ff3ec1;
  text-align: center;
  line-height: 60px;
  font-size: 12px;
  color: #fff;
  z-index: 998;
}

/* Game iframe */
iframe {
  position: absolute;
  top: 60px;
  left: 0;
  width: 100%;
  height: calc(100% - 120px); /* header + ad */
  border: none;
}
</style>
</head>

<body>

<div class="arcade-frame">
  <header>
    <h1>CLASSROOM ARCADE</h1>
    <button onclick="window.location.href='../index.html'">BACK TO ARCADE</button>
  </header>

  <div id="ad-slot">ADVERTISEMENT</div>

  <!-- Game iframe -->
  <iframe src="https://dnrweqffuwjtx.cloudfront.net/moto-x3m/" allowfullscreen></iframe>
</div>

</body>
</html>
