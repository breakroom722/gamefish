<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CLASSROOM ARCADE</title>

<!-- Retro Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

<style>
:root {
  --neon-pink: #ff3ec1;
  --neon-cyan: #00fff7;
  --neon-yellow: #fff500;
  --bg-dark: #0b0b1a;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  background:
    repeating-linear-gradient(
      0deg,
      rgba(255,255,255,0.04),
      rgba(255,255,255,0.04) 1px,
      transparent 1px,
      transparent 3px
    ),
    radial-gradient(circle at top, #1b1b3a, var(--bg-dark));
  font-family: Orbitron, Arial, sans-serif;
  color: white;
}

header {
  text-align: center;
  padding: 30px 15px;
  background: linear-gradient(180deg, #111133, #05050f);
  border-bottom: 4px solid var(--neon-pink);
  box-shadow: 0 0 25px var(--neon-pink);
}

header h1 {
  font-family: "Press Start 2P";
  font-size: 22px;
  color: var(--neon-cyan);
  text-shadow: 0 0 10px var(--neon-cyan);
}

header p {
  margin-top: 12px;
  font-size: 12px;
  color: var(--neon-yellow);
  animation: blink 1.6s infinite;
}

@keyframes blink {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.4; }
}

.container {
  max-width: 1200px;
  margin: auto;
  padding: 24px;
}

.arcade-banner {
  text-align: center;
  margin-bottom: 24px;
  font-family: "Press Start 2P";
  font-size: 12px;
  color: var(--neon-pink);
  text-shadow: 0 0 8px var(--neon-pink);
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(170px, 1fr));
  gap: 20px;
}

.game-card {
  background: linear-gradient(145deg, #14144d, #07071f);
  border: 3px solid var(--neon-cyan);
  border-radius: 10px;
  padding: 10px;
  cursor: pointer;
  transition: transform 0.15s ease, box-shadow 0.15s ease;
  box-shadow: 0 0 12px rgba(0,255,247,0.3);
}

.game-card:hover {
  transform: translateY(-6px) scale(1.04);
  box-shadow:
    0 0 15px var(--neon-cyan),
    0 0 30px var(--neon-pink);
}

.game-card img {
  width: 100%;
  border-radius: 6px;
  border: 2px solid #000;
}

.game-card h3 {
  text-align: center;
  margin: 10px 0 0;
  font-size: 11px;
  font-family: "Press Start 2P";
  color: var(--neon-yellow);
  text-shadow: 0 0 6px var(--neon-yellow);
}

footer {
  margin-top: 40px;
  padding: 20px;
  text-align: center;
  font-size: 10px;
  color: #aaa;
  border-top: 2px solid var(--neon-pink);
}

footer span {
  color: var(--neon-cyan);
}
</style>
</head>

<body>

<header>
  <h1>CLASSROOM ARCADE</h1>
  <p>INSERT COIN TO PLAY</p>
</header>

<div class="container">

  <div class="arcade-banner">
    ⚡ UNBLOCKED • FREE • NO DOWNLOADS ⚡
  </div>

  <div class="grid">

    <div class="game-card" onclick="openGame('games/run3.html')">
      <img src="thumbnails/run3.png">
      <h3>RUN 3</h3>
    </div>

    <div class="game-card" onclick="openGame('games/slope.html')">
      <img src="thumbnails/slope.png">
      <h3>SLOPE</h3>
    </div>

    <div class="game-card" onclick="openGame('games/1v1lol.html')">
      <img src="thumbnails/1v1lol.png">
      <h3>1V1.LOL</h3>
    </div>

    <div class="game-card" onclick="openGame('games/agario.html')">
      <img src="thumbnails/agario.png">
      <h3>AGAR.IO</h3>
    </div>

    <div class="game-card" onclick="openGame('games/basketball-legends.html')">
      <img src="thumbnails/basketball-legends.png">
      <h3>BASKETBALL LEGENDS</h3>
    </div>

    <div class="game-card" onclick="openGame('games/basketballstars.html')">
      <img src="thumbnails/basketballstars.png">
      <h3>BASKETBALL STARS</h3>
    </div>

    <div class="game-card" onclick="openGame('games/motox3m.html')">
      <img src="thumbnails/motox3m.png">
      <h3>MOTO X3M</h3>
    </div>

    <div class="game-card" onclick="openGame('games/driftboss.html')">
      <img src="thumbnails/driftboss.png">
      <h3>DRIFT BOSS</h3>
    </div>

    <div class="game-card" onclick="openGame('games/ducklife.html')">
      <img src="thumbnails/ducklife.png">
      <h3>DUCK LIFE</h3>
    </div>

    <div class="game-card" onclick="openGame('games/fireboy-watergirl.html')">
      <img src="thumbnails/fireboy-watergirl.png">
      <h3>FIREBOY & WATERGIRL</h3>
    </div>

    <div class="game-card" onclick="openGame('games/google-snake.html')">
      <img src="thumbnails/google-snake.png">
      <h3>GOOGLE SNAKE</h3>
    </div>

    <div class="game-card" onclick="openGame('games/paperio.html')">
      <img src="thumbnails/paperio.png">
      <h3>PAPER.IO</h3>
    </div>

    <div class="game-card" onclick="openGame('games/tetris.html')">
      <img src="thumbnails/tetris.png">
      <h3>TETRIS</h3>
    </div>

    <!-- NEW 2048 GAME CARD -->
    <div class="game-card" onclick="openGame('games/games/2048/')">
      <img src="thumbnails/2048.png">
      <h3>2048</h3>
    </div>

  </div>

</div>

<footer>
  © 2026 <span>CLASSROOM ARCADE</span> • PRESS START
</footer>

<script>
function openGame(path) {
  window.location.href = "interstitial.html?go=" + encodeURIComponent(path);
}
</script>

</body>
</html>
